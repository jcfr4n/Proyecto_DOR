<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Miga Bakery</title>
    <link rel="stylesheet" href="../css/styles2.css">
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../resources/img/logo150x150.ico" type="image/x-icon">
    <script src="../javascript/myscript.js"></script>
</head>
<body>
    <header>
        <a href="../index.html"><img src="../resources/img/logo150x150-removebg-preview.png" alt="Logo de La Miga Bakery" id="logo"></a>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <section class="header">
            <article class="caja-idioma">
                <img id="flag" src="../resources/img/espana.png" alt="Bandera de España">
                <label for="flag">Español</label>
            </article>
            <article class="caja-buscar">
                <i class="fa fa-search"></i>
                <input type="search" name="search" id="search" placeholder="Buscar">
            </article>
        </section>
    </header>
    <main>
        <aside>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </aside>
        <section id="formulario">
            <h1>Formulario de contactos</h1>
            <hr>
            <form class="f_contacto" action="#" method="post">
                <fieldset>
                    <legend>&nbsp;Información de Contacto&nbsp;</legend>
                    <p class="input">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </p>
                    <p class="input">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </p>
                    <p class="input">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" name="telefono">
                    </p>
                    
                    <p class="input">
                        <span>Género:</span>
                        <label><input type="radio" name="genero" value="masculino" required>Masculino</label>
                        <label><input type="radio" name="genero" value="femenino">Femenino</label>
                        <label><input type="radio" name="genero" value="otro">Otro</label>
                    </p>
                    
                </fieldset>
                <fieldset>
                    <legend>&nbsp;Mensaje&nbsp;</legend>
                    <p class="input">
                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" name="asunto" required>
                    </p>
                    <p class="input textarea">                    
                        <label for="mensaje">Mensaje:&nbsp;</label>
                        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                    </p>

                    
                    
                        <p>¿Qué servicios te interesan?</p>
                        <p>
                            <label><input type="checkbox" name="servicios[]" value="Diseño Web">Diseño Web</label>
                            <label><input type="checkbox" name="servicios[]" value="Desarrollo de Aplicaciones">Desarrollo de Aplicaciones</label>
                            <label><input type="checkbox" name="servicios[]" value="Marketing Digital">Marketing Digital</label>
                        </p>
                    
                </fieldset>
                <button type="submit">Enviar</button>
            </form>
            
        </section>
    </main>
    <footer>
        <section class="footer izquierda">
            <span>Copyright © Pastelería La Miga</span>
        </section>
        <section class="footer derecha">
            <ul class="legales">
                <li><a href="#">Privacidad</a></li>
                <li><a href="#">Política de Cookies</a></li>
                <li><a href="#">Aviso legal</a></li>
            </ul>
        </section>
    </footer>
</body>
</html>
